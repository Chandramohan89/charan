<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction()">click me</button>
</body>
</html>

<script>
var count = 0;
function myfunction(){
    console.log("someone clicked me");
    count++;
    alert(count);
}
</script>

 <!-- button---> onclick (event) it will trigger a event. ----> invoked----> -->
