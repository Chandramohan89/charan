<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" oninput="onSearchInput()"/>
</body>
</html>

<script>

    function debounce(func,delay){ // debounce function inside that two parameters func and delay 
        let timeoutId; // setTimeOut Id;
        return function(arg){ // arg=input value

            clearTimeout(timeoutId);
            timeoutId=setTimeout(()=>{
                func(arg);
            },delay)

        }; // inner function 
    }
    function FetchData(query){
        console.log('Processing search Query ${query}')
    }

    const debouncedProcessSearchQuery=debounce(FetchData,5000);
    function onSearchInput(){
        const query=event.target.value;
        debouncedProcessSearchQuery(event.target.value);

    }
</script>
